<!DOCTYPE html>
<html lang="PT" style="background-image: linear-gradient(90deg, #0398b9, #c471ed, #f64f59 );">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
</head>

<body>
    <h1 style="color: white;">Simulador financeiro - <i>Faunus</i></h1>
    <span style="color: white;">Quanto a sua empresa produz em toneladas por dia:</span> <input type="number" id="V1" autofocus> <br><br>
    <span style="color: white;">Quanto a sua empresa perde na produção:</span> <input type="number" id="V2"> <br><br>
    <span style="color: white;">Quanto ela Lucra com essa produção diária:</span> <input type="number" id="V3"> <br><br>
    <div id="Exibir" style="font-size: 20px;"></div><br>
    <button onclick="calcular()" style="color:white; background-color: black; height: 25px; border: white;">Calcular Ganhos em potenciais</button>
</body>

</html>

<script>
function calcular(){
    var perda = V2.value
    var Vendas = V3.value;
    var quantidade = V1.value;
    var quantidadeD = (perda * 100) / quantidade;
    var LucroP = (((100 - quantidadeD) - 15) / 100) + 1;
    var LucroF = Vendas * LucroP
    Exibir.innerHTML = `<span style="color: white;"> As empresas da indústria têxtil perdem cerca de <span style="color:red;">65%</span> da sua produção pela umidade. <br> A sua empresa perde cerca de <span style="color:red;">${quantidadeD.toFixed(1)}%</span> da sua produção por problemas no geral. <br>
    Com os nosso serviços você irá lucrar até <span style="color:lightgreen;">R$${LucroF.toFixed(1)}! </span> </span> `;


}
</script>
